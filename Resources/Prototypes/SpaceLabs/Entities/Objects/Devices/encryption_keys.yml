  name: common encryption key
  description: An encryption key used by anyone.
  components:
  - type: EncryptionKey
    channels:
    - Miners
    defaultChannel: Miners
  - type: Sprite
    layers:
    - state: crypt_orange
    - state: miner_label

- type: entity
  parent: EncryptionKey
